<html>
    <head>
        <title> Validation of user login page </title>
    </head>
    <body>
        <form name="form1" onSubmit="return formValidator()">
            <h1 align=center> user login page</h1>
            <br><br>
            username:<input type="text" value="" name="username" id="uname"><br><br>
            password:<input type="password" value="" name="password" id="pwd"><br><br>
            <input type="submit" value="submit" name="submit">
            <input type="button" value="cancel" name="cancel">
        </form>
        <script>
            function formValidator()
            {
                var username = document.getElementById('uname').value;
                var password = document.getElementById('pwd').value;
                if (isEmpty(username) && isEmpty(password)) {
                    alert("Enter something");
                    document.form1.uname.focus();
                }

                if (!isEmpty(username) && !isEmpty(password) && isAlphabet(username)) {
                    return true;
                }
                else {
                    alert("please enter alphabet for username");
                    document.form1.uname.focus();
                }

                return false;
            }

            function isEmpty(elem)
            {
                if (elem.length == 0) {
                    return true;
                }
                return false;
            }

            function isAlphabet(elem)
            {
                var alphaExp = /^[a-z A-Z]+$/;
                if (elem.match(alphaExp)) {
                    return true;
                }
                return false;
            }
        </script>
    </body>
</html>
