<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
        <link rel="icon" type="image/png" sizes="192x192" href="images/favicon/android-chrome-192x192.png">
        <link rel="icon" type="image/png" sizes="512x512" href="images/favicon/android-chrome-512x512.png">
        <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="images/favicon/apple-touch-icon.png">
        <link rel="manifest" href="images/favicon/site.webmanifest">

        <title>Book Store</title>
        
        <link rel="stylesheet" href="css/material-components-web.min.css">
        <link rel="stylesheet" href="css/material-icons.css">
        <link rel="stylesheet" href="css/stylesheet.css">

        <script src="js/jquery.min.js"></script>
        <script src="js/material-components-web.min.js"></script>  
    </head>
    <body class="flex">
        <header class="mdc-top-app-bar mdc-theme--primary-bg mdc-elevation--z4">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <span class="mdc-top-app-bar__title show-on-mac">&#xF8FF Books Store</span>
                    <span class="mdc-top-app-bar__title hide-on-mac">Apple Books Store</span>
                </section>
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end padding--end-20" role="toolbar">
                    <!-- <a href="#" class="bag mdc-top-app-bar__action-item"></a> -->
                    <a href="home.html" class="material-icons mdc-top-app-bar__action-item" aria-label="Home">home</a>
                    <a href="#" class="material-icons mdc-top-app-bar__action-item padding--end-20" aria-label="Account">account_circle</a>
                </section>
            </div>
        </header>

        <div class="mdc-card credit-card mdc-elevation--z8">
            <div class="card-logo">
                <img src="images/cards/mc_1x.png" srcset="images/cards/mc_3x 3x, images/cards/mc_2x 2x, images/cards/mc_1x 1x" alt="mastercard logo">
            </div>
            <div class="card-number">
                5874 XXXX XXXX 7463
            </div>
            <div class="holder-details">
                <div class="holder-name">
                    Sai Hemanth<br>Bheemreddy
                </div>
                <div class="valid">
                    <!-- <span>Valid Thru</span> 09/22 -->
                    <div class="valid-text">
                        Valid<br>Thru
                    </div>
                    <div class="valid-date">
                        09/<br>24
                    </div>
                </div>
            </div>
        </div>

        <script src="js/mdc-init.js"></script>
    </body>
</html>
