<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Book Store</title>
        
        <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="css/stylesheet.css">
        
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>  
    </head>
    <body>
        <header class="mdc-top-app-bar mdc-theme--primary-bg mdc-elevation--z8">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <span class="mdc-top-app-bar__title">Book Store</span>
                </section>
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                    <a href="#" class="material-icons mdc-top-app-bar__action-item" aria-label="Account">shopping_cart</a>     
                    <a href="#" class="material-icons mdc-top-app-bar__action-item" aria-label="Account">account_circle</a>
                </section>
            </div>
        </header>

        <div class="body">
            <div class="hero">
                <div class="mdc-card login-card mdc-elevation--z4">
                    <div class="login-head">
                        <span class="title">Register</span>
                        <hr>
                    </div>                    
                    <form action="" class="mdc-form">
                        <div class="mdc-text-field mdc-text-field--outlined">
                            <input type="text" id="tf-outlined" class="mdc-text-field__input">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="tf-outlined" class="mdc-floating-label">Your Name</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                        <br>
                        <div class="mdc-text-field mdc-text-field--outlined">
                            <input type="text" id="tf-outlined" class="mdc-text-field__input">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="tf-outlined" class="mdc-floating-label">Your E-Mail</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                        <br>
                        <div class="mdc-text-field mdc-text-field--outlined">
                            <input type="text" id="tf-outlined" class="mdc-text-field__input">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="tf-outlined" class="mdc-floating-label">Password</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                        <br>
                        <div class="mdc-text-field mdc-text-field--outlined">
                            <input type="text" id="tf-outlined" class="mdc-text-field__input">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="tf-outlined" class="mdc-floating-label">Re-enter Password</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
